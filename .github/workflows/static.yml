    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        // Check for saved theme preference or respect OS preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            body.classList.add('dark-mode');
            themeIcon.className = 'fas fa-sun';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            }
        });

        // Product data storage
        let products = [
            { id: 1, name: 'Canva Pro License', sales: 127, category: 'Design Tools', price: 29990, image: 'https://placehold.co/300x200/3b82f6/ffffff?text=Canva+Pro' },
            { id: 2, name: 'Spotify Premium Gift Card', sales: 98, category: 'Streaming', price: 14990, image: 'https://placehold.co/300x200/10b981/ffffff?text=Spotify' },
            { id: 3, name: 'Figma Template Bundle', sales: 84, category: 'Design Tools', price: 45000, image: 'https://placehold.co/300x200/8b5cf6/ffffff?text=Figma' },
            { id: 4, name: 'Notion Template Pack', sales: 76, category: 'Productivity', price: 24990, image: 'https://placehold.co/300x200/f59e0b/ffffff?text=Notion' },
            { id: 5, name: 'Adobe Creative Cloud', sales: 65, category: 'Creative Software', price: 52990, image: 'https://placehold.co/300x200/ef4444/ffffff?text=Adobe' }
        ];

        // DOM Elements
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const adminModal = document.getElementById('adminModal');
        const adminPassword = document.getElementById('adminPassword');
        const loginSubmitBtn = document.getElementById('loginSubmitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const adminProductSection = document.getElementById('adminProductSection');
        const productsGrid = document.getElementById('productsGrid');
        const productList = document.getElementById('productList');
        const bestSellingList = document.getElementById('bestSellingList');
        
        // Form elements
        const productName = document.getElementById('productName');
        const productCategory = document.getElementById('productCategory');
        const productPrice = document.getElementById('productPrice');
        const productImage = document.getElementById('productImage');
        const addProductBtn = document.getElementById('addProductBtn');

        // Customer service elements
        const customerServiceBtn = document.getElementById('customerServiceBtn');
        const customerServiceModal = document.getElementById('customerServiceModal');
        const customerMessage = document.getElementById('customerMessage');
        const sendCustomerMessageBtn = document.getElementById('sendCustomerMessageBtn');
        const closeCustomerServiceBtn = document.getElementById('closeCustomerServiceBtn');

        // Update clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Show admin login modal
        function showAdminLogin() {
            adminModal.style.display = 'flex';
        }

        // Close admin modal
        function closeAdminModal() {
            adminModal.style.display = 'none';
            adminPassword.value = '';
        }

        // Show admin section
        function showAdminSection() {
            adminProductSection.style.display = 'block';
            renderProductList();
            renderProductsGrid();
            renderBestSellingList();
        }

        // Hide admin section
        function hideAdminSection() {
            adminProductSection.style.display = 'none';
        }

        // Admin login
        function handleAdminLogin() {
            const password = adminPassword.value.trim();
            if (password === 'binnprst1123') {
                alert('Login admin berhasil!');
                closeAdminModal();
                showAdminSection();
            } else {
                alert('Password admin salah!');
                adminPassword.focus();
            }
        }

        // Add new product
        function addProduct() {
            const name = productName.value.trim();
            const category = productCategory.value;
            const price = parseInt(productPrice.value);
            const image = productImage.value.trim() || 'https://placehold.co/300x200/6b7280/ffffff?text=No+Image';

            if (!name || !category || !price) {
                alert('Semua field wajib diisi!');
                return;
            }

            const newProduct = {
                id: products.length + 1,
                name: name,
                category: category,
                price: price,
                sales: 0,
                image: image
            };

            products.push(newProduct);
            renderProductList();
            renderProductsGrid();
            renderBestSellingList();

            // Clear form
            productName.value = '';
            productCategory.value = '';
            productPrice.value = '';
            productImage.value = '';
        }

        // Delete product
        function deleteProduct(productId) {
            if (confirm('Apakah Anda yakin ingin menghapus produk ini?')) {
                products = products.filter(product => product.id !== productId);
                renderProductList();
                renderProductsGrid();
                renderBestSellingList();
            }
        }

        // Render products grid (public view)
        function renderProductsGrid() {
            productsGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h5>${product.name}</h5>
                        <p>${product.category}</p>
                        <div class="product-footer">
                            <span class="product-price">Rp${product.price.toLocaleString()}</span>
                            <span class="product-sales">${product.sales} terjual</span>
                        </div>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
        }

        // Render product list for admin management
        function renderProductList() {
            productList.innerHTML = '';
            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-list-item';
                productItem.innerHTML = `
                    <div class="product-list-info">
                        <h6>${product.name}</h6>
                        <p>Rp${product.price.toLocaleString()} â€¢ ${product.sales} terjual</p>
                    </div>
                    <div class="product-list-actions">
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                productList.appendChild(productItem);
            });
        }

        // Render best selling products
        function renderBestSellingList() {
            // Sort products by sales (descending)
            const sortedProducts = [...products].sort((a, b) => b.sales - a.sales).slice(0, 5);
            bestSellingList.innerHTML = '';
            sortedProducts.forEach(product => {
                const transactionItem = document.createElement('div');
                transactionItem.className = 'transaction-item';
                transactionItem.innerHTML = `
                    <div class="transaction-info">
                        <p>${product.name}</p>
                        <p>${product.category}</p>
                    </div>
                    <span class="product-sales">${product.sales} terjual</span>
                `;
                bestSellingList.appendChild(transactionItem);
            });
        }

        // Customer Service Functions
        function showCustomerService() {
            customerServiceModal.style.display = 'flex';
        }

        function closeCustomerService() {
            customerServiceModal.style.display = 'none';
            customerMessage.value = '';
        }

        function sendCustomerMessage() {
            const message = customerMessage.value.trim();
            if (!message) {
                alert('Pesan tidak boleh kosong!');
                return;
            }
            
            // In a real app, this would send to admin
            alert('Pesan Anda telah dikirim ke admin! Mereka akan segera menghubungi Anda.');
            closeCustomerService();
        }

        // Event Listeners
        adminLoginBtn.addEventListener('click', showAdminLogin);
        cancelBtn.addEventListener('click', closeAdminModal);
        loginSubmitBtn.addEventListener('click', handleAdminLogin);
        addProductBtn.addEventListener('click', addProduct);

        // Customer service event listeners
        customerServiceBtn.addEventListener('click', showCustomerService);
        closeCustomerServiceBtn.addEventListener('click', closeCustomerService);
        sendCustomerMessageBtn.addEventListener('click', sendCustomerMessage);

        // Close modals when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target === adminModal) {
                closeAdminModal();
            }
            if (e.target === customerServiceModal) {
                closeCustomerService();
            }
        });

        // Close modals with Escape key
        window.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (adminModal.style.display === 'flex') {
                    closeAdminModal();
                }
                if (customerServiceModal.style.display === 'flex') {
                    closeCustomerService();
                }
            }
        });

        // Initialize the page
        renderProductsGrid();
        renderBestSellingList();
    </script>
