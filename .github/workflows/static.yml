                <label for="customerMessage">Pesan Anda</label>
                <textarea id="customerMessage" rows="4" placeholder="Tulis pesan Anda kepada admin..." required></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="sendCustomerMessageBtn">Kirim Pesan</button>
                <button class="btn btn-secondary" id="closeCustomerServiceBtn">Tutup</button>
            </div>
        </div>
